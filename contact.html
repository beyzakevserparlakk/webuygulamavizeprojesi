    <p style="text-align: center;font-size: 50px;font-family: Lucida Console, Courier New;">
        <u>İletişim Formu</u>
    </p>

    <div class="container">
        <label for="fname">Adınız</label>
        <input type="text" id="fname" name="firstname" placeholder="Adınız...">

        <label for="lname">Soyadınız</label>
        <input type="text" id="lname" name="lastname" placeholder="Soyadınız...">

        <label for="country">Ülke</label>
        <select id="country" name="country">
            <option value="turkiye">Türkiye</option>
            <option value="hollanda">Hollanda</option>
            <option value="isvec">İsveç</option>
            <option value="finlandiya">Finlandiya</option>
            <option value="avustralya">Avustralya</option>
            <option value="kanada">Kanada</option>
            <option value="usa">USA</option>
        </select>

        <label for="subject">Konu</label>
        <textarea id="subject" name="subject" placeholder="Bir şey yazınız..." style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </div>

        <p>Bu Site Beyza Kevser Parlağa aittir.</p>
